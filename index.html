<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Game Lookup + Formatter UGC Tool</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Homenaje|Roboto:400,100,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,600,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1>UGC Game Lookup And Description Formatting Tool</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <p>Search A Game Here:</p>
                    <form id="gameSearchForm">
                        Game Title: <input type="text" id="gameName" name="gameName" placeholder="ex. Superhot"><br>
                        <input type="submit" value="Search">
                    </form>
        
                    <p>Giantbomb Name Search Results: </p>
                    <select id="nameResultsGB" size="0"></select>
                    <p>GamesDatabase Name Search Results: </p>
                    <select id="nameResultsGamesDB" size="0"></select>
                    
                    <div id="gallery" style="display:none">
                        <img class="image1" alt="Image 1 Title" src="http://static.giantbomb.com/uploads/scale_large/0/5266/2730808-2015-03-01_00006.jpg"
				            data-image="http://static.giantbomb.com/uploads/scale_large/0/5266/2730808-2015-03-01_00006.jpg"
				            data-description="Image 1 Description">
			
			             <img class="image2" alt="Image 2 Title" src="images/icon-zoom32.png"
				            data-image="images/icon-zoom32.png"
				            data-description="Image 2 Description">
                    </div>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2 id="gameTitleDesc">Nada</h2>
                    <p id="infoDesc">:info3:</p>
                    <p id="plotDesc">:plot4:</p>
                    <p id="installDesc">:install:</p>
                    <p id="screensDesc">:screens4:</p>
                    <p id="trailerDesc">:trailer3:</p>
                </div>
            </div>
        </div>
    </body>

        crossorigin="anonymous"></script>
